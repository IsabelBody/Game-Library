{% extends 'layout.html' %} {% block content %}
{% include 'Sidebar.html' %}
    <h1>{{ games_title }}</h1>
    <ul>
        {% for game in games %}
            <li>{{ game.title }} - <a href="{{ game.view_game_url }}">View Details</a></li>
        {% endfor %}
    </ul> <br>

    <div class="pagination">
        {% if prev_page_url %}
            <a href="{{ prev_page_url }}">Previous</a>
        {% endif %}

        {% if next_page_url %}
            <a href="{{ next_page_url }}">Next</a>
        {% endif %}
    </div>
{% endblock %}
