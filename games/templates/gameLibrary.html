<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Game Library</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/main.css" />
  </head>
  <body>
    <header id="header">


      <div class="copyright">&copy; ibod875 | sfar671 | sovi376</div>
    </header>
    <div class="container-fluid">
      <div class="row">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="nav-link" href="{{ url_for('home_bp.home') }}">Home</a>
            <a class="nav-link" href="{{ url_for('library_bp.library') }}">Game Library</a>
          </div>
          </nav>
        </div>
      </div>
    <h1>total games - {{num_games}} </h1>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>TITLE</th>
          <th>Release Date</th>
        </tr>
      </thead>
      <tbody>
      {% for game in games %}
      <tr>
        <td>
          {{game.game_id}}
        </td>
        <td>
          {{game.title}}
        </td>
        <td>
          {{game.game_url}}
        </td>
      </tr>
      {% endfor %}
      </tbody>
    </table>

    </div>
  </body>
</html>
